<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <title>Imandra Jupyter Loader</title>
    <style type="text/css">
       html {
        width: 100%;
        height: 100%;
       }

       body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
       } 
        body > div {
          width: 111px;
          height: 111px;  
        }
        h2 {
            margin: -10px 0 0 0;
            padding: 0;
            font-size: 13px;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            color: #4A90E2;
        }
    </style>
</head>
<body>
<div>
<svg version="1.1" id="imandraloader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
     y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
<style type="text/css">
    .st0{fill:#09D896;}
    .st1{fill:#27D798;}
</style>
<circle id="er" class="st0" cx="13.3" cy="61.6" r="11.4"/>
<circle id="el" class="st0" cx="86.7" cy="61.6" r="11.4"/>
<rect id="b" x="44.7" y="47.9" class="st1" width="11" height="27.1"/>
<rect id="ranim" x="50" y="42.4"  class="st1" width="32.7" height="11">
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="0.33s"
            type="rotate"
            from="-45 50.2 47.9"
            to="-135 50.2 47.9"
            repeatCount="indefinite" 
            calcMode      = "spline"
            keySplines    = "0.1 0.8 0.2 1"
            keyTimes      = "0;1"
            />
</rect>
<rect id="lanim" x="50" y="42.4"  class="st1" width="32.7" height="11">
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="0.33s"
            type="rotate"
            from="-135 50.2 47.9"
            to="-45 50.2 47.9"
            repeatCount="indefinite" 
            calcMode      = "spline"
            keySplines    = "0.1 0.8 0.2 1"
            keyTimes      = "0;1"
            />
</rect>

<rect id="ba" x="50.2" y="47.9" class="st2" width="0.1" height="0.1"/>
</svg>
<h2>Loading</h2>
</div>
</body>
</html>
